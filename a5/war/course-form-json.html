<html>
<head>
<script type="text/javascript" src="static/js/local_ajax.js">
</script>
<script type="text/javascript" src="static/js/course-form.js">
</script>
<style type="text/css">
table tr td:first-child {
    text-align: right;
}
tr:hover input[type='text'] {
    background : rgb(150,255,255);
}
td { padding : 5px; }
</style>
</head>
<body>
    <h1> Course Information </h1>
    <form id="f1" name="Course">
        <table>
        <tr>
            <td><label for="course-name"> Course subject: </label></td>
            <td><input type="text" name="course-name" id="course-name"/></td>
        </tr>
        <tr>
            <td><label for="course-number"> Course number: </label></td>
            <td><input type="text" name="course-number" id="course-number"/></td>
        </tr>
        </table>
        <input type="submit" value="Send Information"/>
    </form>
	<div id="info">
	</div>
    <script type="text/javascript">
        // disables sending form on return
        function ignoreKeyPress( event ) {
            if (event.keyCode == 13) {
                 event.preventDefault();
            }
        }
        var matches = document.querySelectorAll("#f1 input[type='text']");
        for( var i = 0 ; i &lt; matches.length; i++ ) {
            matches[i].addEventListener('keypress', ignoreKeyPress );
        }
    </script>
</body>
</html>
