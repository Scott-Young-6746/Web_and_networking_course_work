<html>
<head>
<link rel="stylesheet" type="text/css" href="css/box-model.css">
<script src="js/slider.js">
</script>
</head>
<body>
<table class="slider">
    <tr>
        <th></th>
        <td>Left</td>
        <td>Top</td>
        <td>Bottom</td>
        <td>Right</td>
    </tr>
    <tr>
        <th> Padding </th>
        <td>
            <div class="slider" id="pl"><div></div></div>
        </td>
        <td>
            <div class="slider" id="pt"><div></div></div>
        </td>
        <td>
            <div class="slider" id="pb"><div></div></div>
        </td>
        <td>
            <div class="slider" id="pr"><div></div></div>
        </td>
    </tr>
    <tr>
        <th> Border </th>
        <td>
            <div class="slider" id="bl"><div></div></div>
        </td>
        <td>
            <div class="slider" id="bt"><div></div></div>
        </td>
        <td>
            <div class="slider" id="bb"><div></div></div>
        </td>
        <td>
            <div class="slider" id="br"><div></div></div>
        </td>
    </tr>
    <tr>
        <th> Margin </th>
        <td>
            <div class="slider" id="ml"><div></div></div>
        </td>
        <td>
            <div class="slider" id="mt"><div></div></div>
        </td>
        <td>
            <div class="slider" id="mb"><div></div></div>
        </td>
        <td>
            <div class="slider" id="mr"><div></div></div>
        </td>
    </tr>
    <tr>
        <th> </th>
        <td style="text-align:right">
            Height
        </td>
        <td>
            <div class="slider" id="hs"><div></div></div>
        </td>
        <td style="text-align:right">
            Width
        </td>
        <td>
            <div class="slider" id="ws"><div></div></div>
        </td>
    </tr>
</table>

<div id="demo">
<p>
Some content that could span many lines, or maybe fits on one line.
</p>
</div>

<div id="atend">
A paragraph to push around.
</div>

</body>
<html>
